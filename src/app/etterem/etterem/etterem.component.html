<div class="content-container container-fluid p-3">
<h1 class="text-center my-4">Éttermek</h1>

<div class="jumbotron bg-light py-4">
  <ngb-tabset>
    <ngb-tab title="Ericsson">
        <ng-template ngbTabContent>
          <div class="menu-wrapper d-flex" *ngIf="ericssonMenu">
            <div class="w-20 ericsson-menu-day" [class.today]="i === today - 1" *ngFor="let nap of ericssonMenu.days; let i = index">
              <h4 class="day-title">{{nap.day}}</h4>
              <div class="food-menu-item px-2" *ngFor="let row of nap.rows">
                <div>
                  <strong>{{row.item1}}</strong>
                  <br>
                  <i class="english-name">{{row.item2}}</i>
                  <br>
                  <strong class="price">{{row.item3}}</strong>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    <ngb-tab title="Infopark A Épület Étterem">
      <ng-template ngbTabContent>
        <div class="menu-wrapper">
          <div>
            <iframe id="infopark_A" class="iframe-infopark-a" src="/api/etterem/aetterem#toolbar=0&navpanes=0&scrollbar=0"></iframe>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Double Delight">
      <ng-template ngbTabContent>
        <div class="menu-wrapper">
          <div class="dd-etterem-menu">{{doubleDelightMenu.content}}</div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Just Cantine">
      <ng-template ngbTabContent>
        <div class="menu-wrapper">
          <div class="dd-etterem-menu">{{justCantineMenu.content}}</div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="MTA TTK">
      <ng-template ngbTabContent>
        <div class="menu-wrapper">
          <div class="dd-etterem-menu">{{mtaTtkMenu.content}}</div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
</div>
