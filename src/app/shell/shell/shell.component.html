
<div class="fixed-top h-100 w-100 d-flex flex-column">
  <app-header class="x-fixed-top" [sidenav]="sidenav"></app-header>
  <mat-drawer-container class="example-container flex-grow-1" [hasBackdrop]="true">
    <mat-drawer #drawer [opened]="sidenav.opened" mode="over" class="w-100" style="background-color: #33335d;" position="end">
      <div class="h-100 w-100 d-flex flex-column text-white p-3">
        <div class="d-flex justify-content-between border-bottom py-3" style="font-size: 1.2rem;;">
          <div>
            <img class="rounded-circle" width="54" height="54" src="data:image/png;base64,{{dummyProfile}}" alt="ProfilImage">
            <span class="align-middle ml-3">
              {{ 'Példa Géza' }}
            </span>
          </div>
          <div class="text-right d-flex flex-column justify-content-between">
            <div>
              <span class="mx-1">41</span>
              <i class="fas fa-fw fa-star"></i>
            </div>
            <div>
              <a>
                <span class="mx-1">Kilépés</span>
                <i class="fas fa-fw fa-sign-out-alt"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="flex-grow-1 d-flex flex-column justify-content-around">
          <div class="h3 text-uppercase text-center">MENU</div>
          <div class="h3 text-uppercase text-center">MENU</div>
          <div class="h3 text-uppercase text-center">MENU</div>
        </div>
      </div>
    </mat-drawer>
    <mat-drawer-content class="position-absolute w-100 h-100">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
