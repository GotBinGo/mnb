<div class="modal-header" *ngIf="!!title">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body"><div [innerHTML]="message"></div></div>
<div class="modal-footer text-right">
  <button class="btn btn-success" *ngFor="let option of options" (click)="optionClicked(option.resultId)">{{ option.buttonText }}</button>
</div>
