<div class="modal-header">
  <h4 class="modal-title">Dev Tools</h4>
</div>
<div class="modal-body">

  <div class="content d-flex flex-column">
    <div class="row d-flex">    
        <div class="col-12 text-center">
          <div>Current device time: </div><div><b>{{date | date: 'yyyy.MM.dd HH:mm:ss'}}</b></div>
        </div>  
    </div>
    <div class="row d-flex">
  
      <div class="m-5 flex-grow-1">
        <div class="console-title">Console [{{logs.length}} log]</div>
        <div class="console" #console>
    
    
          <div *ngFor="let l of logs; let i = index;" class="entry {{l.type}}">
            <div class="time">
              <span>{{l.date | date: 'yyyy.MM.dd HH:mm:ss'}} [{{i+1}}]</span>
            </div>
            <div>
              {{l.message}}
            </div>
          </div>
    
        </div>
      </div>
  
    </div>
  </div>

</div>
<div class="modal-footer text-right">
  <button class="btn btn-info btn-fw mr-auto" (click)="refreshPage()">Refresh page</button>
  <button class="btn btn-secondary btn-fw-sm" (click)="close()">Kilépés</button>
</div>
