<div class="px-3">

  <div class="d-flex justify-content-between border-bottom py-3" style="font-size: 1.2rem;;">
    <div>
      <img class="rounded-circle" width="54" height="54" src="assets/profil-img.png" alt="ProfilImage">
      <span class="align-middle ml-3" style="font-size: 1.2rem;">
        <strong>{{ 'Demó Dániel' }}</strong>
      </span>
    </div>
    <div class="text-right d-flex flex-column justify-content-between">
      <div>
        <i class="fas fa-2x fa-fw fa-star text-secondary"></i>
      </div>
      <div class="text-center">
        <span class="mx-1">347</span>
      </div>
    </div>
  </div>

  <h2 class="mt-3">Események</h2>
  <div class="timeline mt-3">

    <div class="timeline-icon top rounded-circle" [style.backgroundColor]="'#ccc'">
      <i class="fa fa-history"></i>
    </div>

    <div class="timeline-icon bottom rounded-circle">
      <i class="fa fa-clock"></i>
    </div>

    <div class="events">
      <div class="event event-card" *ngFor="let evt of events">

        <div class="timeline-icon bg-primary rounded-circle">
          <i class="fa {{evt.icon}}" ></i>
        </div>

        <div class="header">
          <div class="date text-primary">
            <span>{{evt.date}}</span>
          </div>

          <div class="location text-primary" *ngIf="false">
            <div class="d-flex">
              <div class="mr-2"><i class="fa fa-map-marker-alt"></i></div>
              <div>Loc</div>
            </div>
          </div>

          <h3 class="title">{{evt.title}}</h3>
        </div>
        <div class="card-footer description">
          <div class="logo">
            <img class="logo-circle rounded-circle " src="{{evt.img || 'assets/apple-touch-icon-152x152.png'}}">
          </div>

          <span>
            {{evt.description}}
          </span>
        </div>


      </div>
    </div>
  </div>

</div>
