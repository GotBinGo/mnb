<div class="w-100 h-100 d-flex flex-column justify-content-center home-tabs" style="overflow:hidden">
  <mat-tab-group [(selectedIndex)]="selectedIndex" class="flex-grow-1" [dynamicHeight]="false" headerPosition="below" animationDuration="400ms" mat-stretch-tabs>
    <mat-tab>
      <ng-template mat-tab-label>
        <!-- <i class="fas fa-fw fa-home icon"></i> -->
        <img [ngStyle]="{'filter': 'grayscale('+ (selectedIndex == 0 ? 0 : 1) +')'}" src="assets/house3.svg" style="width: 35px; height: 35px;">
      </ng-template>
      <app-map [popup]="popup"></app-map>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <!-- <i class="fas fa-fw fa-medal icon"></i> -->
        <!-- {{selectedIndex}} -->
        <img [ngStyle]="{'filter': 'grayscale('+ (selectedIndex == 1 ? 0 : 1) +')'}" src="assets/gold-medal-svgrepo-com.svg" style="width: 35px; height: 35px;">
      </ng-template>
      <app-medals></app-medals>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <!-- <i class="fas fa-fw fa-user icon"></i> -->
        <img [ngStyle]="{'filter': 'grayscale('+ (selectedIndex == 2 ? 0 : 1) +')'}" src="assets/profile.svg" style="width: 35px; height: 35px;">
      </ng-template>
      <ng-template mat-tab-label>
        <!-- <i class="fas fa-fw fa-medal icon"></i> -->
        <!-- {{selectedIndex}} -->
        <img [ngStyle]="{'filter': 'grayscale('+ (selectedIndex == 1 ? 0 : 1) +')'}" src="assets/gold-medal-svgrepo-com.svg" style="width: 35px; height: 35px;">
      </ng-template>

      <app-profil></app-profil>
    </mat-tab>
  </mat-tab-group>
</div>

<app-map-popup [popup]="popup"></app-map-popup>
