<h2>Mátrix</h2>

<p>HTML template</p>

<div class="table-container jumbotron p-0 bg-light">

  <table class="table-controls bg-transparent" mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)" matSortActive="modelName" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="modelName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modell név </th>
      <td mat-cell *matCellDef="let element"> {{element.modelName}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nem </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="{{size.objectKey}}" *ngFor="let size of sizes">
      <th mat-header-cell *matHeaderCellDef> {{size.label}} </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <ng-container *ngIf="!element[size.objectKey]">
            <button type="button" class="btn btn-sm m-1 btn-primary">Feltöltés <i class="fas fa-upload"></i></button>
          </ng-container>
          <ng-container *ngIf="element[size.objectKey]">
            <button type="button" class="btn btn-sm m-1 btn-primary">Letöltés <i class="fas fa-download"></i></button>
            <button type="button" class="btn btn-sm m-1 btn-primary">Csere <i class="fas fa-pencil-alt"></i></button>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
          <button class="icon-button icon-button-danger m-1" matTooltip="Törlés"><i class="fas fa-lg fa-fw fa-trash"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="bg-transparent" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>

</div>
